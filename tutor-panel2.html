<!DOCTYPE html>
<html lang="pl">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="tutor-panel2.css">
   <link rel="stylesheet" href="tutor-panel-menu.css">
   <link rel="stylesheet" href="./styles/loader.css">
   <title>Panel Korepetytora</title>
   <script src="tutor-panel2.js" defer></script>
   <script src="tutor-panel-menu.js" defer></script>
   <script src="./js/loader.js" defer></script>
</html>
<body>
   <nav class="panel top-nav">
      <button class="control-button" onclick="showMenu()">Menu</button>
      <div class="control-buttons-container">
         <button class="control-button save" onclick="sendBoard()">Zapisz i wyślij</button>
         <button class="control-button clear" onclick="clearBoard()">Wyczyść</button>
         <button class="control-button cancel" onclick="cancelMeeting()">Anuluj spotkanie</button>
      </div>
      <div class="color-buttons-container">
         <div class="color-button" data-color="blue"></div>
         <div class="color-button" data-color="black"></div>
         <div class="color-button" data-color="white"></div>
         <div class="color-button" data-color="orange"></div>
         <div class="color-button" data-color="red"></div>
         <div class="color-button" data-color="green"></div>
         <div class="color-button" data-color="pink"></div>
      </div>
   </nav>
   <div class="canvas-container">
      <canvas id="canvas"></canvas>
   </div>
   <div class="menu-panel">
      <div class="top-menu-nav">
         <span class="close-button" onclick="closeMenu()">&times</span>
      </div>
      <h1>Liczba oczekujących: <span id="waiting-clients-number"></span></h1>
      <button class="menu-button" onclick="startMeeting()">Rozpocznij spotkanie</button>
      <div class="loader"></div>
      <hr>
      <h1>Zaplanowane spotkania:</h1>
      <div class="planned-meetings"></div>
   </div>
   <footer class="panel">
      <button class="control-button" onclick="addPage()">Następna strona</button>
   </footer>
</body>
